<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 20px 0;
        }
        .search-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        .suggestion-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .suggestion-item:hover {
            background: #f5f5f5;
        }
        .suggestion-item:last-child {
            border-bottom: none;
        }
        .suggestion-title {
            font-weight: bold;
            margin-bottom: 4px;
        }
        .suggestion-description {
            color: #666;
            font-size: 14px;
        }
        .suggestion-price {
            color: #007bff;
            font-weight: bold;
        }
        .suggestion-category {
            background: #e9ecef;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        .debug {
            background: #f8f9fa;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h2>Simple Search Test</h2>
    
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Type 'audio' or 'wireless' to search..." autocomplete="off">
        <div class="search-suggestions"></div>
    </div>
    
    <div class="debug" id="debug">
        Ready to test...<br>
    </div>

    <script>
        let debug = document.getElementById('debug');
        let searchTimeout = null;
        
        function log(msg) {
            debug.innerHTML += new Date().toLocaleTimeString() + ': ' + msg + '<br>';
            debug.scrollTop = debug.scrollHeight;
            console.log(msg);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.querySelector('.search-input');
            const searchSuggestions = document.querySelector('.search-suggestions');
            
            log('DOM loaded, elements found: input=' + !!searchInput + ', suggestions=' + !!searchSuggestions);
            
            if (searchInput) {
                searchInput.addEventListener('input', function(e) {
                    const value = e.target.value.trim();
                    log('Input: "' + value + '"');
                    
                    if (searchTimeout) {
                        clearTimeout(searchTimeout);
                    }
                    
                    if (value.length >= 2) {
                        searchTimeout = setTimeout(() => {
                            search(value);
                        }, 300);
                    } else {
                        hideSuggestions();
                    }
                });
                
                searchInput.addEventListener('focus', function() {
                    const value = this.value.trim();
                    if (value.length >= 2) {
                        search(value);
                    }
                });
                
                searchInput.addEventListener('blur', function() {
                    setTimeout(() => {
                        hideSuggestions();
                    }, 200);
                });
                
                log('Event listeners attached');
            }
        });
        
        async function search(query) {
            log('Searching for: "' + query + '"');
            
            try {
                const url = '/api/search/?q=' + encodeURIComponent(query);
                log('Fetching: ' + url);
                
                const response = await fetch(url, {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                log('Response status: ' + response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    log('Received ' + data.results.length + ' results');
                    displayResults(data.results, query);
                } else {
                    log('Error: ' + response.status);
                    hideSuggestions();
                }
            } catch (error) {
                log('Error: ' + error.message);
                hideSuggestions();
            }
        }
        
        function displayResults(results, query) {
            const container = document.querySelector('.search-suggestions');
            log('Displaying results, container found: ' + !!container);
            
            if (!container) return;
            
            container.innerHTML = '';
            
            if (results && results.length > 0) {
                results.forEach(result => {
                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    
                    const content = document.createElement('div');
                    content.style.flex = '1';
                    
                    const title = document.createElement('div');
                    title.className = 'suggestion-title';
                    title.innerHTML = highlightQuery(result.title, query);
                    
                    const description = document.createElement('div');
                    description.className = 'suggestion-description';
                    description.textContent = result.description;
                    
                    content.appendChild(title);
                    content.appendChild(description);
                    
                    if (result.price) {
                        const price = document.createElement('div');
                        price.className = 'suggestion-price';
                        price.innerHTML = result.price;
                        content.appendChild(price);
                    }
                    
                    if (result.category) {
                        const category = document.createElement('span');
                        category.className = 'suggestion-category';
                        category.textContent = result.category;
                        content.appendChild(category);
                    }
                    
                    item.appendChild(content);
                    
                    item.addEventListener('click', () => {
                        log('Clicked: ' + result.title);
                        if (result.url) {
                            window.open(result.url, '_blank');
                        }
                    });
                    
                    container.appendChild(item);
                });
                
                showSuggestions();
                log('Results displayed and shown');
            } else {
                const noResults = document.createElement('div');
                noResults.className = 'suggestion-item';
                noResults.innerHTML = '<em>No results found</em>';
                container.appendChild(noResults);
                showSuggestions();
                log('No results displayed');
            }
        }
        
        function highlightQuery(text, query) {
            if (!query || !text) return text;
            const regex = new RegExp('(' + query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ')', 'gi');
            return text.replace(regex, '<mark style="background: yellow; color: black;">$1</mark>');
        }
        
        function showSuggestions() {
            const container = document.querySelector('.search-suggestions');
            if (container) {
                container.style.display = 'block';
                log('Suggestions shown, display: ' + container.style.display);
            }
        }
        
        function hideSuggestions() {
            const container = document.querySelector('.search-suggestions');
            if (container) {
                container.style.display = 'none';
                log('Suggestions hidden');
            }
        }
    </script>
</body>
</html>
