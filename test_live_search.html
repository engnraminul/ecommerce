<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Search Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .search-container {
            position: relative;
            margin-bottom: 30px;
        }
        .search-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        .suggestion-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background: #f5f5f5;
        }
        .suggestion-title {
            font-weight: bold;
            margin-bottom: 4px;
        }
        .suggestion-description {
            color: #666;
            font-size: 14px;
        }
        .log {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Live Search Test</h1>
    
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Type to search..." autocomplete="off">
        <div id="searchSuggestions" class="search-suggestions"></div>
    </div>
    
    <div class="log" id="log">
        <div class="log-entry">Ready to test live search...</div>
    </div>

    <script>
        class LiveSearchTest {
            constructor() {
                this.searchInput = document.getElementById('searchInput');
                this.searchSuggestions = document.getElementById('searchSuggestions');
                this.log = document.getElementById('log');
                this.searchTimeout = null;
                
                this.init();
            }
            
            init() {
                this.searchInput.addEventListener('input', (e) => {
                    this.handleSearchInput(e.target.value);
                });
                
                this.searchInput.addEventListener('focus', () => {
                    const value = this.searchInput.value.trim();
                    if (value.length >= 2) {
                        this.fetchSearchSuggestions(value);
                    }
                });
                
                this.searchInput.addEventListener('blur', () => {
                    setTimeout(() => {
                        this.hideSearchSuggestions();
                    }, 200);
                });
                
                this.logMessage('Live search initialized successfully');
            }
            
            handleSearchInput(value) {
                this.logMessage(`Input: "${value}"`);
                
                if (this.searchTimeout) {
                    clearTimeout(this.searchTimeout);
                }
                
                if (value.length >= 2) {
                    this.searchTimeout = setTimeout(() => {
                        this.fetchSearchSuggestions(value);
                    }, 300);
                } else {
                    this.hideSearchSuggestions();
                }
            }
            
            async fetchSearchSuggestions(query) {
                try {
                    this.logMessage(`Fetching suggestions for: "${query}"`);
                    this.showSearchLoading();
                    
                    const response = await fetch(`http://127.0.0.1:8000/api/search/?q=${encodeURIComponent(query)}`, {
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest',
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        this.logMessage(`Received ${data.results.length} results`);
                        this.displaySearchSuggestions(data.results, query);
                    } else {
                        this.logMessage(`Error: ${response.status} ${response.statusText}`);
                        this.hideSearchSuggestions();
                    }
                } catch (error) {
                    this.logMessage(`Error: ${error.message}`);
                    this.hideSearchSuggestions();
                }
            }
            
            displaySearchSuggestions(results, query) {
                this.searchSuggestions.innerHTML = '';
                
                if (results && results.length > 0) {
                    results.forEach(result => {
                        const item = document.createElement('div');
                        item.className = 'suggestion-item';
                        
                        item.innerHTML = `
                            <div class="suggestion-title">${this.highlightQuery(result.title, query)}</div>
                            <div class="suggestion-description">${result.description}</div>
                            ${result.price ? `<div style="color: #007bff; font-weight: bold;">${result.price}</div>` : ''}
                        `;
                        
                        item.addEventListener('click', () => {
                            this.logMessage(`Clicked: ${result.title}`);
                            window.open(result.url, '_blank');
                        });
                        
                        this.searchSuggestions.appendChild(item);
                    });
                    
                    this.showSearchSuggestions();
                } else {
                    const noResults = document.createElement('div');
                    noResults.className = 'suggestion-item';
                    noResults.innerHTML = '<div class="suggestion-title">No results found</div>';
                    this.searchSuggestions.appendChild(noResults);
                    this.showSearchSuggestions();
                }
            }
            
            highlightQuery(text, query) {
                if (!query || !text) return text;
                const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                return text.replace(regex, '<mark style="background: #ffeb3b;">$1</mark>');
            }
            
            showSearchLoading() {
                this.searchSuggestions.innerHTML = `
                    <div class="suggestion-item">
                        <div class="suggestion-title">Searching...</div>
                        <div class="suggestion-description">Please wait...</div>
                    </div>
                `;
                this.showSearchSuggestions();
            }
            
            showSearchSuggestions() {
                this.searchSuggestions.style.display = 'block';
            }
            
            hideSearchSuggestions() {
                this.searchSuggestions.style.display = 'none';
            }
            
            logMessage(message) {
                const timestamp = new Date().toLocaleTimeString();
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.textContent = `[${timestamp}] ${message}`;
                this.log.appendChild(entry);
                this.log.scrollTop = this.log.scrollHeight;
            }
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new LiveSearchTest();
        });
    </script>
</body>
</html>
