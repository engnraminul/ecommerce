<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manob Bazar - Admin Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --manob-primary: #930000;
            --manob-primary-dark: #7a0000;
            --manob-primary-light: #b91c1c;
            --manob-secondary: #6c757d;
            --manob-dark: #343a40;
            --manob-light: #f8f9fa;
            --manob-white: #ffffff;
            --manob-gold: #ffd700;
            --manob-shadow: 0 4px 12px rgba(147, 0, 0, 0.3);
            --manob-shadow-lg: 0 8px 25px rgba(147, 0, 0, 0.4);
        }
        
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--manob-primary) 0%, var(--manob-primary-light) 50%, var(--manob-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logout-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }
        
        .logout-header {
            background: linear-gradient(135deg, var(--manob-primary) 0%, var(--manob-primary-light) 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .logout-body {
            padding: 30px;
        }
        
        .btn-danger {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            width: 100%;
            padding: 12px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }
        
        .btn-secondary {
            width: 100%;
            padding: 12px;
            font-weight: 500;
        }
        
        .logout-footer {
            background-color: #f8f9fa;
            border-top: 1px solid #eee;
            padding: 15px 30px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        .security-options {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .form-check {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-header">
            <h2><i class="fas fa-sign-out-alt me-2"></i>Manob Bazar Admin</h2>
            <p class="mb-0">Secure Logout - মানব বাজার</p>
        </div>
        
        <div class="logout-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            
            <div class="text-center mb-3">
                <i class="fas fa-user-shield fa-3x text-primary mb-3"></i>
                <h5>Are you sure you want to logout?</h5>
                <p class="text-muted">This will end your current admin session.</p>
            </div>
            
            <div class="security-options">
                <h6><i class="fas fa-shield-alt me-2"></i>Security Options</h6>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="logout_all_devices" name="logout_all_devices" value="1">
                    <label class="form-check-label" for="logout_all_devices">
                        <i class="fas fa-devices me-1"></i>
                        Logout from all devices
                        <small class="text-muted d-block">This will end all your active sessions</small>
                    </label>
                </div>
            </div>
            
            <form method="post" action="{% url 'dashboard:logout' %}">
                {% csrf_token %}
                <input type="hidden" id="logout_all_hidden" name="logout_all_devices" value="">
                
                <button type="submit" class="btn btn-danger" onclick="updateLogoutOption()">
                    <i class="fas fa-sign-out-alt me-2"></i>Yes, Logout
                </button>
                <a href="{% url 'dashboard:home' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Cancel
                </a>
            </form>
        </div>
        
        <div class="logout-footer">
            <p class="mb-0">
                <i class="fas fa-info-circle me-1"></i>
                Your session data will be securely cleared.
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateLogoutOption() {
            const checkbox = document.getElementById('logout_all_devices');
            const hidden = document.getElementById('logout_all_hidden');
            hidden.value = checkbox.checked ? '1' : '';
        }
        
        // Auto-dismiss alerts after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    </script>
</body>
</html>
