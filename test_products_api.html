<!DOCTYPE html>
<html>
<head>
    <title>Test Product Performance API</title>
    <script>
        function testProductsAPI() {
            const url = '/mb-admin/api/products-performance/?period=month';
            
            fetch(url, {
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                }
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Products data:', data);
                const productsDiv = document.getElementById('products-result');
                productsDiv.innerHTML = `
                    <h3>Products Performance Test Results</h3>
                    <p><strong>Total Products:</strong> ${data.total_count}</p>
                    <table border="1" style="border-collapse: collapse; width: 100%;">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Orders</th>
                                <th>Delivered</th>
                                <th>Revenue</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.products.map(product => `
                                <tr>
                                    <td>${product.product_name}</td>
                                    <td>${product.orders}</td>
                                    <td>${product.delivered_quantity}</td>
                                    <td>$${product.revenue.toFixed(2)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('products-result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            });
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        window.onload = function() {
            testProductsAPI();
        }
    </script>
</head>
<body>
    <h1>Product Performance API Test</h1>
    <button onclick="testProductsAPI()">Test API</button>
    <div id="products-result">Loading...</div>
</body>
</html>
