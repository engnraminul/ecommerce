{% extends 'frontend/base.html' %}
{% load static %}

{% block title %}Resend Activation Email{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h4 class="mb-0">Resend Activation Email</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted text-center mb-4">
                        Enter your email address to resend the account activation email.
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-paper-plane"></i> Resend Activation Email
                        </button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="{% url 'users:login' %}" class="text-muted">
                            <i class="fas fa-arrow-left"></i> Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
