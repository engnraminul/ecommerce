<!DOCTYPE html>
<html>
<head>
    <title>Test Edit Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <button type="button" class="btn btn-primary" onclick="testEditProduct()">Test Edit Product</button>
        
        <div id="testResults" class="mt-3"></div>
        
        <!-- Edit Product Modal -->
        <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editProductForm">
                            <input type="hidden" id="editProductId">
                            
                            <!-- Basic Information -->
                            <div class="card mb-3">
                                <div class="card-header bg-light">
                                    <h6 class="mb-0">Basic Information</h6>
                                </div>
                                <div class="card-body">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="editProductName" class="form-label">Product Name*</label>
                                            <input type="text" class="form-control" id="editProductName" name="name" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="editProductCategory" class="form-label">Category*</label>
                                            <select class="form-select" id="editProductCategory" name="category" required>
                                                <option value="">Select Category</option>
                                                <option value="1">Electronics</option>
                                                <option value="2">Fashion</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="editProductSlug" class="form-label">Slug</label>
                                            <input type="text" class="form-control" id="editProductSlug" name="slug">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="editProductSKU" class="form-label">SKU</label>
                                            <input type="text" class="form-control" id="editProductSKU" name="sku">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Pricing -->
                            <div class="card mb-3">
                                <div class="card-header bg-light">
                                    <h6 class="mb-0">Pricing</h6>
                                </div>
                                <div class="card-body">
                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <label for="editProductBasePrice" class="form-label">Base Price*</label>
                                            <input type="number" class="form-control" id="editProductBasePrice" name="price" step="0.01" min="0" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="editProductComparePrice" class="form-label">Compare-at Price</label>
                                            <input type="number" class="form-control" id="editProductComparePrice" name="compare_price" step="0.01" min="0">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="updateProductBtn">Update Product</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function testEditProduct() {
            const sampleProduct = {
                id: 14,
                name: "Test Product Name",
                category: "1",
                slug: "test-product",
                sku: "TEST-001",
                price: 99.99,
                compare_price: 129.99
            };
            
            // Populate form fields
            try {
                document.getElementById('editProductId').value = sampleProduct.id;
                document.getElementById('editProductName').value = sampleProduct.name;
                document.getElementById('editProductCategory').value = sampleProduct.category;
                document.getElementById('editProductSlug').value = sampleProduct.slug;
                document.getElementById('editProductSKU').value = sampleProduct.sku;
                document.getElementById('editProductBasePrice').value = sampleProduct.price;
                document.getElementById('editProductComparePrice').value = sampleProduct.compare_price;
                
                // Show modal
                const modal = new bootstrap.Modal(document.getElementById('editProductModal'));
                modal.show();
                
                document.getElementById('testResults').innerHTML = '<div class="alert alert-success">Modal populated and shown successfully!</div>';
            } catch (error) {
                document.getElementById('testResults').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
